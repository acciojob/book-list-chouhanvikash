<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>My<span id="book">Book</span>List</h1>

  <div class="form-group">
    <form>
      Title
      <input id="title" ><br>
      Author
      <input id="author" ><br>
      ISBN#
      <input id="isbn" ><br>
      <button id="submit">Add Book</button>
    </form>
  </div>

  <br><br><br><br>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN#</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="book-list"></tbody>
  </table>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
